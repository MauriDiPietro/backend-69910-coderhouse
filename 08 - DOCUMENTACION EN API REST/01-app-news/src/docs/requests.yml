components:
  parameters:
    schemas:
      SchemaBodyNoticia:
        type: object
        required:
          - title
          - body
          - author
          - image
        properties:
          title:
            type: string
            description: Título de la noticia
            example: Se anuncian lluvias para mañana
          body:
            type: string
            description: Cuerpo de la noticia    
            example: Se anuncian lluvias para mañana martes por la tarde, con descenso de la temperatura.....
          author:
            type: string
            description: Autor de la noticia
            example: Franco Galeano
          image:
            type: string
            description: Imagen de la noticia
            example: https://dfsdf.com/asdad.png
